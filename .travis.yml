language: shell                                                                 # 'language: python' is an error on Travis CI macOS

env:
  global:
    # terminal width
    - COLUMNS=100
    # dirs of python virtual environment and downloaded soft: Qt Installer Framework setup, Docker image for snapcraft
#    - VENV_DIR=$TRAVIS_BUILD_DIR/.venv
#    - SOFT_DIR=$TRAVIS_BUILD_DIR/.soft

matrix:
  include:
    # Linux
    - name: "Python 3.6.9 on Linux Ubuntu 16.04 (Xenial)"
      dist: xenial
      install:
        - sudo add-apt-repository -y ppa:deadsnakes/ppa                         # add python 3.6 repository
        - sudo apt-get -y update                                                # update
        - sudo apt-get -y install python3.6 python3.6-dev python3.6-venv        # install python 3.6
        - python3.6 -m venv $VENV_DIR                                           # create virtual environment
        - source $VENV_DIR/bin/activate                                         # activate virtual environment
        - which python                                                          # show current python path
      services:
        - docker                                                                # for snap store
#      cache:
#        directories:
#          - $VENV_DIR
#          - $SOFT_DIR
#          - $HOME/Qt
      env: BADGE=linux
    # macOS
    - name: "Python 3.7.5 on macOS 10.13 (High Sierra)"
      os: osx
      osx_image: xcode9.4                                                       # xcode11 --- Python 3.7.4 running on macOS 10.14.4
      install:
        - python3 -m venv $VENV_DIR                                             # create virtual environment
        - source $VENV_DIR/bin/activate                                         # activate virtual environment
        - which python                                                          # show current python path
#      cache:
#        directories:
#          - $VENV_DIR
#          - $SOFT_DIR
#          - $HOME/Qt
      env: BADGE=osx
    # Windows
    - name: "Python 3.6.5 on Windows 10.0"
      os: windows                                                               # Windows 10.0.17134 N/A Build 17134
      filter_secrets: false
      install:
        - choco install python --version=3.6.5                                  # install python
        - C:/Python36/python -m venv $VENV_DIR                                  # create virtual environment
        #- curl -O https://www.python.org/ftp/python/3.7.5/python-3.7.5.exe
        #- dir
        #- python-3.7.5.exe /quiet InstallAllUsers=1 PrependPath=1 Include_test=0
        #- python -m venv $VENV_DIR                                              # create virtual environment
        - $VENV_DIR/Scripts/activate.bat                                        # activate virtual environment
        - echo $PATH                                                            # show path variable
#      cache:
#        directories:
#          - $VENV_DIR
#          - $SOFT_DIR
#          - /C/Qt
#          - /C/Python36
      env:
        - BADGE=win
        - PATH=$VENV_DIR/Scripts:$PATH                                          # Travis equivalent of 'update Windows PATH variable'

#install:
#  python -m pip install --upgrade pip

before_script:
  - python --version
  - pip --version
  - echo $TRAVIS_OS_NAME
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_TAG
  - echo $HOME

script:
  - python Scripts/InstallPyPackages.py
  - python Scripts/RunTests.py
#  - python Scripts/DeployToGithub.py # $GITHUB_TOKEN $TRAVIS_BRANCH $TRAVIS_PULL_REQUEST

after_success:
  - python Scripts/ReportComplexity.py

